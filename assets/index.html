<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <table class="calculadora">
            <caption class="telaResultado">
                <p></p>
            </caption>
            <tbody>
                <tr>
                    <td class="btn btnApagar btnCaracter">AC</td>
                    <td class="btn btnApagar btnCaracter apagarCaracter">C</td>
                    <td class="btn btnCaracter">%</td>
                    <td class="btn btnCaracter">/</td>
                </tr>
                <tr>
                    <td class="btn number">7</td>
                    <td class="btn number">8</td>
                    <td class="btn number">9</td>
                    <td class="btn btnCaracter">X</td>
                </tr>
                <tr>
                    <td class="btn number">4</td>
                    <td class="btn number">5</td>
                    <td class="btn number">6</td>
                    <td class="btn btnCaracter">-</td>
                </tr>
                <tr>
                    <td class="btn number">1</td>
                    <td class="btn number">2</td>
                    <td class="btn number">3</td>
                    <td class="btn btnCaracter">+</td>
                </tr>
                <tr>
                    <td class="btn btn0 number">0</td>
                    <td class="btn">.</td>
                    <td class="btn btnCaracter resultado">=</td>
                </tr>
            </tbody>
        </table>

    <script src="index.js"></script>
</body>
</html>
